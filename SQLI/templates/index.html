{% extends 'base.html' %} {% block title %}Store Homepage{% endblock %} {% block
content %}

<div class="container d-flex flex-column justify-content-center" id="content">
  <p class="mt-3 mb-3 h2 d-flex justify-content-center">Search an item</p>
  <form
    class="d-flex flex-column justify-content-center"
    role="search"
    action="?"
    method="GET"
    onsubmit="search();return false;"
  >
    <div class="mt-3 form-group">
      <input
        type="search"
        placeholder="Search"
        id="searchItem"
        class="form-control"
      />
    </div>
    <button type="submit" class="mt-3 w-25 btn btn-outline-success">
      Search
    </button>
  </form>

  <table class="mt-3 table">
    <thead>
      <tr>
        <th class="text-center" scope="col">Name</th>
        <th class="text-center" scope="col">Quantity</th>
        <th class="text-center" scope="col">Price</th>
      </tr>
    </thead>
    <tbody class="text-center" id="results"></tbody>
  </table>
  <p id="stat"></p>
</div>
{% endblock %}
