{% extends 'base.html' %} {% block title %}Add To Store{% endblock %} {% block
content %}

<div class="container d-flex flex-column justify-content-center" id="content">
  <p class="mt-3 mb-3 h2 d-flex justify-content-center">Add item to shop</p>
  <form
    class="d-flex flex-column justify-content-center"
    role="search"
    action="?"
    method="GET"
    onsubmit="addItem();return false;"
  >
    <div class="form-group">
      <input
        type="text"
        id="itemName"
        placeholder="Item Name"
        value=""
        class="mt-3 form-control"
      />
    </div>
    <div class="">
      <input
        type="text"
        id="itemQuantity"
        placeholder="Quantity"
        value=""
        class="mt-3 form-control"
      />
    </div>
    <div class="">
      <input
        type="text"
        id="itemPrice"
        placeholder="Price"
        value=""
        class="mt-3 form-control"
      />
    </div>
    <button type="submit" class="mt-3 w-25 btn btn-outline-success">Add</button>
  </form>
  <p id="stat"></p>
</div>
{% endblock %}
